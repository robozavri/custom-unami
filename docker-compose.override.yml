services:
  umami:
    build:
      context: .
      args:
        DATABASE_TYPE: postgresql
    image: umami:custom
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      DATABASE_URL: postgresql://umami:umami@db:5432/umami
      DATABASE_TYPE: postgresql
      APP_SECRET: change-me-to-a-strong-random-string